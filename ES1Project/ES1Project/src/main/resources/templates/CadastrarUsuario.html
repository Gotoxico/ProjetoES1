</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="nav-links">
            <a class="opcoes" th:href="@{/cadastrar-usuario}">Cadastrar Usuário</a>
            <a class="opcoes" th:href="@{/inserir-produto}">Inserir Produto</a>

    </header>

    <main>
        <h1>Cadastrar Usuário</h1>
        <div class="form-container">
        <div class="form-fields">
        <div class="Formfield">
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="Forminput" name="usuario"/>
        </div>

        <div class="Formfield">
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="Forminput" name="senha"/>
        </div>
        </div>
        </div>
        <button class="SendButton" onclick="cadastrar()">Cadastrar</button>  <!-- JavaScript function call -->
        
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="names">Desenvolvido por Kauan Loche e Rodrigo Goto</div>
            <div><img th:src="@{/images/Property 1=light.svg}" alt="Logo"/></div>
        </div>
    </footer>

    <script>
      function cadastrar() {
          // You'll need to implement the actual submission logic here,
          // likely using JavaScript (e.g., AJAX) to send the data to your backend.
          alert("Cadastrar function called. Implement your submission logic here.");
      }
    </script>

</body>
</html>
