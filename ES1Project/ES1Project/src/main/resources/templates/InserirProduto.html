<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org/extras/thymeleaf-spring.xsd">
<head>
    <title>Inserir Produto</title>
    <!-- Link to your CSS files -->
         <link rel="stylesheet" th:href="@{/css/InserirProduto.css}">  
         <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="nav-links">
            <a class="opcoes" th:href="@{/cadastrar-usuario}">Cadastrar Usuário</a>
            <a class="opcoes" th:href="@{/inserir-produto}">Inserir Produto</a>
            <a class="opcoes" th:href="@{/eliminar-produto}">Eliminar Produto</a>
            <a class="opcoes" th:href="@{/relatorio}">Relatório</a>
            <div class="greeting">Olá, Usuário</div>
            <a class="opcoes" th:href="@{/inserir-fornecedor}">Inserir Fornecedor</a>
            <a class="opcoes" th:href="@{/inserir-gerente}">Inserir Gerente</a>
            <a class="opcoes" th:href="@{/inserir-operador}">Inserir Operador</a>
            <a class="opcoes" th:href="@{/autenticar}">Sair</a>
            <!-- Navigation will be rendered here, likely through a link or another template -->
            <!--<th:block th:replace="fragments/navigation :: navigation"></th:block>   Example using Thymeleaf fragments -->
            </div>
            
        </div>
    </header>

    <main>
        <h1>Inserir Produto</h1>

        <div class="form-container">
            <div class="form-fields">
                <div class="Formfield">
                    <label for="nomeProduto">Nome Produto</label>
                    <input type="text" id="nomeProduto" class="Forminput" name="nomeProduto"/>
                </div>

                <div class="Formfield">
                    <label for="codigoBarras">Código Barras</label>
                    <input type="text" id="codigoBarras" class="Forminput" name="codigoBarras"/>
                </div>

                <div class="Formfield">
                    <label for="nomeFornecedor">Nome Fornecedor</label>
                    <input type="text" id="nomeFornecedor" class="Forminput" name="nomeFornecedor"/>
                </div>

                <div class="Formfield">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" min="0" id="quantidade" class="Forminput" name="quantidade"/>
                </div>
                
                <button class="SendButton" onclick="inserirProduto()">Inserir</button>  //Alterar Aqui pra adicionar Função de Inserção
            </div>

            <div class="supplier-table">
                <h2>Fornecedores</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome Fornecedor</th>
                            <th>CNPJ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fornecedor : ${fornecedores}">  <!-- Iterate through the fornecedores list -->
                            <td><span th:text="${fornecedor.nome}"></span></td>
                            <td><span th:text="${fornecedor.cnpj}"></span></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        

    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="names">Desenvolvido por Kauan Loche e Rodrigo Goto</div>
            <div><img th:src="@{/images/Property 1=light.svg}" alt="Logo"/></div>
        </div>
    </footer>

    <script>
    </script>

</body>
</html>
