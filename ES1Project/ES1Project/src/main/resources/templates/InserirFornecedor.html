    <main class="container">
        <h1>Inserir Fornecedor</h1>
           
        <div class="form-container">
            <div class="form-fields">
            <div class="Formfield">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="Forminput" name="nome"/>
            </div>

            <div class="Formfield">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" class="Forminput" name="contato"/>
            </div>

            <div class="Formfield">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" class="Forminput" name="cnpj"/>
            </div>

            <button class="SendButton" onclick="inserirFornecedor()">Inserir</button>
        </div>

        <div class="supplier-table">
            <h2>Fornecedores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome Fornecedor</th>
                        <th>CNPJ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fornecedor : ${fornecedorData}">
                        <td><span th:text="${fornecedor.nome}"></span></td>
                        <td><span th:text="${fornecedor.cnpj}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>

    </main>
